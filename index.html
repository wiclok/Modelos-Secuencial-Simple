<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    

    <title>Modelo Secuencial Simple</title>
  </head>
  <body>
    <div class="app">
      <div class="contenedor">
        <div class="title">
          <h1>Modelo Secuencial Simple</h1>
          <h2>Entrenamiento del Modelo</h2>
          <button class="btn btn-success" onclick="entrenarModelo()">
            Entrenar Modelo
          </button>
          <p id="resultado"></p>
          <div class="divider"></div>
        </div>

        <div class="prediccion">
          <h2>Predecir valor de Y</h2>
          <label>Para la formula y = 2x+6</label>
          <label for="valorX">Ingresa el valor de X:</label>
          <input type="number" id="valorX" />
          <button class="btn btn-success mt-2 mb-2" onclick="predecirY()">
            Predecir Y
          </button>
          <p id="prediccion"></p>
          <p id="prediccion-redondeada"></p>
        </div>
        <div id="grafica-entrenamiento"></div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
